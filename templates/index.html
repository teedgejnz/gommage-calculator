<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gommage Calculator</title>
</head>
<body>
    <h1>Find Your Gommage!</h1>
    
    <form method="POST">
        <label>Number on the monolith:</label>
        <input type="number" name="current_gommage" required>
        <br><br>

        <label>Your age:</label>
        <input type="number" name="your_age" required>
        <br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
